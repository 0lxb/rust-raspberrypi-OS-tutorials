language: rust

sudo: required

services:
  - docker

notifications:
  email:
    on_success: never
    on_failure: change

addons:
  apt:
    packages:
      - ruby

rust:
  - nightly

os:
  - linux

cache: cargo

before_script:
  - rustup component add rust-src
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/xargo || cargo install xargo)
  - cargo install-update -a

script:
  - ruby utils/make_all.rb
